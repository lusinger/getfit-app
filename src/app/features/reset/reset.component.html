<div class="reset-container">
  <h1 getfitTypewriter initialText={{formTitle}} targetText="reset" class="reset-title light" (textChanged)="onTextChanged($event)">{{formTitle}}</h1>
  <div @leftIn *ngIf="resetState === 'message'" class="message-sent mt1">
    <h4>Hello dear user</h4>
    <p class="mt1">
      If a user with the mail adress
      "{{errorMessage.mail}}" exists
      in our Database you will get a 
      mail from us soon.

      Have a nice day...
    </p>
  </div>
  <form *ngIf="resetState === 'mail'" [formGroup]="resetForm" class="reset-form" (ngSubmit)="onMailSubmit()">
    <label class="input-field light mt1">
      <input formControlName="mail" type="email" placeholder="email">
      <span>email</span>
    </label>
    <p class="error-message mt1">{{errorMessage}}</p>
    <button [disabled]="!resetForm.valid" class="light mt1" type="submit">reset</button>
  </form>
  <form *ngIf="resetState === 'password'" [formGroup]="passwordForm" class="password-form" (ngSubmit)="onPasswordSubmit()">
    <label class="input-field light mt1">
      <input formControlName="password" type="password" placeholder="new password">
      <span>new password</span>
    </label>
    <label class="input-field light mt1">
      <input formControlName="retype" type="password" placeholder="retype new password">
      <span>retype new password</span>
    </label>
    <p class="error-message mt1">{{errorMessage}}</p>
    <button [disabled]="!passwordForm.valid" class="light mt1" type="submit">reset</button>
  </form>
  <div class="reset-footer mt05">
    <a class="light" (click)="navigateTo('login')">login</a>
    <a class="light" (click)="navigateTo('register')">register</a>
  </div>
</div>
