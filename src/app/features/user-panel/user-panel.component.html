<getfit-user-settings></getfit-user-settings>
<div class="user-panel-container">
  <getfit-date-picker></getfit-date-picker>
  <getfit-tracking-section [section]="'breakfast'" (openingSearch)="onOpenSearchOverlay()"></getfit-tracking-section>
  <getfit-tracking-section [section]="'lunch'" (openingSearch)="onOpenSearchOverlay()"></getfit-tracking-section>
  <getfit-tracking-section [section]="'dinner'" (openingSearch)="onOpenSearchOverlay()"></getfit-tracking-section>
  <getfit-tracking-section *ngIf="settingsState === 'closed'" [section]="'snack'" (openingSearch)="onOpenSearchOverlay()"></getfit-tracking-section>
</div>
<getfit-search-overlay [overlayState]="searchState" (closeOverlay)="toggleOverlay($event)" (entriesAdded)="onEntriesAdded()"></getfit-search-overlay>
