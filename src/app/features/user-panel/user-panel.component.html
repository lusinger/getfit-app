<getfit-user-settings></getfit-user-settings>
<div class="user-panel-container">
  <getfit-date-picker (selectedDateChanged)="onSelectedDateChanged($event)"></getfit-date-picker>
  <getfit-tracking-section [entries]="entryData.breakfast" [section]="'breakfast'" (openSearchOverlay)="onOpenSearchOverlay($event)"></getfit-tracking-section>
  <getfit-tracking-section [entries]="entryData.lunch" [section]="'lunch'" (openSearchOverlay)="onOpenSearchOverlay($event)"></getfit-tracking-section>
  <getfit-tracking-section [entries]="entryData.dinner" [section]="'dinner'" (openSearchOverlay)="onOpenSearchOverlay($event)"></getfit-tracking-section>
  <getfit-tracking-section [entries]="entryData.snack" *ngIf="settingsState === 'closed'" [section]="'snack'" (openSearchOverlay)="onOpenSearchOverlay($event)"></getfit-tracking-section>
</div>
<getfit-search-overlay [overlaySection]="selectedSection" [overlayState]="searchState" (closeOverlay)="toggleOverlay($event)" (addToSection)="undefined"></getfit-search-overlay>
