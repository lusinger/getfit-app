  <div @toggleSettings *ngIf="settingsState === 'open'" class="settings-container">
    <div class="settings-form">
      <form>
        <h3 class="accent">Account Settings</h3>
        <label class="input-field light mt1">
          <span>username</span>
          <input type="text" placeholder="username" spellcheck="false">
        </label>
        <label class="input-field light mt1">
          <span>mail</span>
          <input type="email" placeholder="mail" spellcheck="false">
        </label>
        <label class="input-field light mt1">
          <span>old password</span>
          <input type="password" placeholder="old password" spellcheck="false">
        </label>
        <label class="input-field light mt1">
          <span>new password</span>
          <input type="password" placeholder="new password" spellcheck="false">
        </label>
        <label class="input-field light mt1">
          <span>retype password</span>
          <input type="password" placeholder="retype password" spellcheck="false">
        </label>
        <h3 class="accent">Private Details</h3>
        <label class="input-field light mt1">
          <span>fullname</span>
          <input type="text" placeholder="fullname" spellcheck="false">
        </label>
        <label class="input-field light mt1">
          <span>age</span>
          <input type="number" placeholder="age" spellcheck="false">
        </label>
        <label class="input-field light mt1">
          <span>height</span>
          <input type="number" placeholder="height" spellcheck="false">
        </label>
        <button class="light mt1" type="submit">Update</button>
        <p (click)="logout()" class="accent mt05">logout</p>
      </form>
    </div>
