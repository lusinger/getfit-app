<div @growV class="section-item-container" [ngClass]="remove ? 'remove' : ''">
  <div class="item-content">
    <p class="item-name">{{itemData | entryContent: 'data'}}</p>
    <p class="item-data">{{itemData | entryContent: 'calories' | number: '1.0-0'}} kcal</p>
  </div>
  <div class="item-control">
    <svg-edit class="toggler" [style]="'dark'" (click)="openEdit()"></svg-edit>
    <p class="remove-interface" (click)="removeItem()">X</p>  
  </div>
</div>
