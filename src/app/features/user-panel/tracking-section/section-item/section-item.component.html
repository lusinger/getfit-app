<div class="section-item-container" [ngClass]="remove ? 'remove' : ''">
  <div class="item-content">
    <p class="item-name">{{itemData | entryContent: 'data'}}</p>
    <p class="item-data">{{itemData | entryContent: 'calories' | number: '1.0-0'}} kcal</p>
  </div>
  <div class="item-control">
    <svg (click)="openEdit()" class="edit-button" width="15" height="15" viewBox="0 0 15 15">
      <path class="edit-button-path" d="M12.7127 0C12.1437 0 11.5748 0.206719 11.1405 0.621094L10.2193 1.5L13.3637 4.5L14.2849 3.62109C15.1527 2.79309 15.1527 1.44984 14.2849 0.621094C13.8505 0.206719 13.2816 0 12.7127 0ZM9.04012 2.625L0 11.25V14.25H3.14439L12.1845 5.625L9.04012 2.625Z" fill="#112031" fill-opacity="0.5"/>
    </svg>
    <p class="remove-interface" (click)="removeItem()">X</p>  
  </div>
</div>
