<div class="tracking-section-container">
  <div class="section-header">
    <div class="header-title">
      <h3>{{section}}</h3>
      <h3>{{totalCalories}} kcal</h3>
    </div>
    <svg class="toggler" width="20" height="12" viewBox="0 0 20 12">
      <line class="toggler-line" x1="19.2929" y1="10.7071" x2="10.7015" y2="2.11576" stroke="#112031" stroke-opacity="0.5" stroke-width="2"/>
      <line class="toggler-line" x1="10.7071" y1="0.707107" x2="0.707107" y2="10.7071" stroke="#112031" stroke-opacity="0.5" stroke-width="2"/>
    </svg> 
  </div>
  <getfit-section-item *ngFor="let entry of entries; let i = index" [itemData]="entry" (itemRemoved)="onItemRemoved($event)"></getfit-section-item>
  <getfit-add-item (openSearchOverlay)="onOpenSearchOverlay()"></getfit-add-item>
</div>
