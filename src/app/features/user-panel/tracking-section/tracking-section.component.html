<div class="tracking-section-container" [ngClass]="sectionState === 'closed' ? '' : 'show'">
  <div class="section-header">
    <div class="header-title">
      <h3>{{section}}</h3>
      <h3 class="header-calories">{{totalCalories | number: '1.0-0'}} kcal</h3>
    </div>
    <svg class="toggler" width="20" height="12" viewBox="0 0 20 12" (click)="toggleSection()">
      <line class="toggler-line" x1="19.2929" y1="10.7071" x2="10.7015" y2="2.11576" stroke="#112031" stroke-opacity="0.5" stroke-width="2"/>
      <line class="toggler-line" x1="10.7071" y1="0.707107" x2="0.707107" y2="10.7071" stroke="#112031" stroke-opacity="0.5" stroke-width="2"/>
    </svg> 
  </div>
  <div class="section-content" [ngStyle]="sectionState === 'closed' ? {'height': '0'} : {'height': (entries.length * 60) + 'px'}">
    <getfit-section-item *ngFor="let entry of entries; let i = index" [itemData]="entry" (removingItem)="onRemovingItem($event)" (openingEdit)="onOpeningEdit($event)"></getfit-section-item>
  </div>
  <getfit-add-item (openingSearch)="onOpeningSearch()"></getfit-add-item>
</div>
