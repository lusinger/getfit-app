<div class="register-container">
  <h1 class="register-title light" getfitTypewriter initialText={{formTitle}} 
    targetText="register" (textChanged)="onTextChanged($event)">{{formTitle}}</h1>
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <label class="input-field light mt1">
      <span>username</span>
      <input formControlName="userName" type="text" placeholder="username" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>mail</span>
      <input formControlName="mail" type="email" placeholder="mail" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>password</span>
      <input formControlName="password" type="password" placeholder="password" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>retype</span>
      <input formControlName="retype" type="password" placeholder="retype" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>fullname</span>
      <input formControlName="fullName" type="text" placeholder="fullname" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>age</span>
      <input appNumericFormatter [options]="{min: 0, max: 150, fractional: 0, step: 0.25, allowNegative: false}" formControlName="age" type="number" placeholder="age" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>height</span>
      <input appNumericFormatter [options]="{min: 0, max: 250, fractional: 0, step: 0.25, allowNegative: false}" formControlName="height" type="number" placeholder="height" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>current weight</span>
      <input appNumericFormatter [options]="{min: 40, max: 400, fractional: 2, step: 0.50, allowNegative: false}" formControlName="currentWeight" type="number" placeholder="current weight" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>target weight</span>
      <input appNumericFormatter [options]="{min: 40, max: 400, fractional: 2, step: 0.50, allowNegative: false}" formControlName="targetWeight" type="number" placeholder="target weight" spellcheck="false">
    </label>
    <label class="input-field light mt1">
      <span>change per week</span>
      <input appNumericFormatter [options]="{min: 0, max: 1, fractional: 2, step: 0.25, allowNegative: false}" formControlName="changePerWeek" type="number" placeholder="change per week" spellcheck="false">
    </label>
    <getfit-dropdown (changingOption)="onChangingOption($event)" [values]="[
      {key: 'sedentary', value: 1.2}, 
      {key: 'lightly active', value: 1.375}, 
      {key: 'moderatly active', value: 1.55},
      {key: 'very active', value: 1.725},
      {key: 'extra active', value: 1.9}]"></getfit-dropdown>
    <div class="radio-group mt1">
      <label class="radio-field light">
        <input formControlName="gender" type="radio" name="gender" value="male">
        <span>male</span>
      </label>
      <label class="radio-field light">
        <input formControlName="gender" type="radio" name="gender" value="female">
        <span>female</span>
      </label>
    </div>
    <p class="error-message mt1">{{errorMessage}}</p>
    <button [disabled]="!registerForm.valid" class="light mt1" type="submit">register</button>
  </form>
  <div class="register-footer mt05">
    <a class="light" (click)="navigateTo('login')">login</a>
  </div>
</div>
